version: '3.8'

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: hr_erp
    ports:
      - "3306:3306"

  auth-service:
    build: ./services/auth-service
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      DB_HOST: db
    depends_on:
      - db

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    depends_on:
      - auth-service
