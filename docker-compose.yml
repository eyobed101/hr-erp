version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: hr-erp-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password}
      MYSQL_DATABASE: hr_erp # Default DB, others created by init.sql
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3307:3306"  # Expose on 3307 to avoid conflict with local MySQL
    networks:
      - hr-erp-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Auth Service
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: hr-erp-auth
    env_file:
      - ./services/auth-service/.env
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
    ports:
      - "3000:3000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - hr-erp-network
    restart: unless-stopped

  # Recruitment Service
  recruitment-service:
    build:
      context: ./services/recruitment-service
      dockerfile: Dockerfile
    container_name: hr-erp-recruitment
    env_file:
      - ./services/recruitment-service/.env
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
    ports:
      - "3001:3001"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - hr-erp-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hr-erp-frontend
    ports:
      - "80:80"
    depends_on:
      - auth-service
      - recruitment-service
    networks:
      - hr-erp-network
    restart: unless-stopped

networks:
  hr-erp-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
