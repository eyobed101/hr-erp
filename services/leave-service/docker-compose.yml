# docker-compose.yml
version: '3.8'

services:
  # MySQL Database
  mysql-db:
    image: mysql:8.0
    container_name: leave-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./mysql/custom.cnf:/etc/mysql/conf.d/custom.cnf
    networks:
      - leave-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      timeout: 20s
      retries: 10
      interval: 10s

  # Leave Service Backend
  leave-service:
    build:
      context: ./leave-service
      dockerfile: Dockerfile
    container_name: leave-backend
    restart: unless-stopped
    depends_on:
      mysql-db:
        condition: service_healthy
    environment:
      # Node Environment
      NODE_ENV: ${NODE_ENV}
      PORT: ${PORT:-3000}
      
      # Database Configuration
      DB_HOST: mysql-db
      DB_PORT: 3306
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      
      # Application Configuration
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN}
      LOG_LEVEL: ${LOG_LEVEL}
      
      # Leave Service Specific
      MAX_LEAVE_DAYS: ${MAX_LEAVE_DAYS}
      HR_EMAIL: ${HR_EMAIL}
    ports:
      - "${PORT}"
    networks:
      - leave-network
    volumes:
      - ./leave-service/logs:/app/logs
      - ./leave-service/uploads:/app/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-3000}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mysql_data:
    driver: local

networks:
  leave-network:
    driver: bridge
